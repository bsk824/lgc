<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">
	<title>LG화학 - 사외관로 누설감지 모니터링 시스템</title>
	<link rel="stylesheet" href="../css/style.css">
	<link rel="stylesheet" href="../css/jquery-ui.css">
	<link rel="stylesheet" href="../css/ui.jqgrid.css">
	<script src="../js/jquery-1.7.2.min.js"></script>
	<script src="../js/jquery-ui.min.js"></script>
	<script src="../js/grid.locale-kr.js"></script>
	<script src="../js/jquery.jqGrid.min.js"></script>
	<script src="../js/ui.js"></script>
</head>

<body class="login">

	<div class="loginWrap">
		<h1>
			<img src="/resource/images/logo_login.png" alt="LG화학">
			<span>사외관로 누설감지 모니터링 시스템</span>
		</h1>
		<fieldset>
			<legend>로그인</legend>
			<p>Login</p>
			<div class="formWrap">
				<input type="text" class="inputTxt" placeholder="User ID">
				<input type="password" class="inputTxt" placeholder="Password">
				<button type="button" onclick="window.location.href=window.location.href.split('/html/',1)+'/html/dashboard.html'"><span>로그인</span></button>
			</div>
		</fieldset>
	</div>
	
</body>
</html>
