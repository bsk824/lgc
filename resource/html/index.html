	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=2.0, minimum-scale=1.0, user-scalable=yes, target-densitydpi=medium-dpi">

	<script src="../js/swiper-bundle.min.js"></script>
	<script src="../js/jquery-1.7.2.min.js"></script>
	<script src="../js/grid.locale-kr.js"></script>

</head>

<body>
	<div id="wrap">

				<button type="button" class="btnSet"><span>설정</span></button>
			</div>
		</header>
		<!-- //header -->

		<!-- nav -->
		<nav class="menuWrap">
			<h2 class="navTitle">모니터링</h2>
			<div class="navList">
				<ul>
					<li class="active"><a href="#">통합모니터링</a></li>
					<li><a href="#">알람이력조회</a></li>
					<li><a href="#">센싱정보이력조회</a></li>

			<div class="navList">
				<ul>
					<li><a href="#">알람수신인관리</a></li>
					<li><a href="#">시설장비목록조회</a></li>

					<li><a href="#">센싱정보이력조회</a></li>

		</nav>
		<!-- //nav -->

		<div class="container">
			<section class="box">
				<h3 class="subTitle">서브타이틀</h3>
				<p style="font-size: 14px; font-weight: 300;">가나다라마바사아자차카타파하</p>
				<p style="font-size: 14px; font-weight: 400;">가나다라마바사아자차카타파하</p>
				<p style="font-size: 14px; font-weight: 700;">가나다라마바사아자차카타파하</p>
				<p style="font-size: 14px; font-weight: 800;">가나다라마바사아자차카타파하</p>
				<div>
					<button type="button" class="btnType1"><span>버튼</span></button>
					<a href="#" class="btnType1">버튼</a>
					<button type="button" class="btnType2"><span>버튼</span></button>
					<a href="#" class="btnType2">버튼</a>
					<button type="button" class="btnType3"><span>버튼</span></button>
					<a href="#" class="btnType3">버튼</a>
					<button type="button" class="btnType4"><span>버튼</span></button>
					<a href="#" class="btnType4">버튼</a>
					<button type="button" class="btnType5"><span>버튼</span></button>
					<a href="#" class="btnType5">버튼</a>
				</div>
				<div>
					<label class="inputChk"><input type="radio"> <span>라디오</span></label>
					<label class="inputChk"><input type="checkbox"> <span>체크박스</span></label>
					<input type="text" class="inputTxt typeCal">
					<select name="" id="">
						<option value="">선택</option>
						<option value="">옵션</option>
					</select>
				</div>
			</section>
			<section class="box">

				<div class="filter">
					<span class="cell">
						<strong class="th">장비명</strong>
						<span class="td">
							<select style="width: 100%;">
								<option>ALL</option>
							</select>
						</span>
					</span>
					<span class="cell">
						<strong class="th">배관</strong>
						<span class="td">
							<select style="width: 100%;">
								<option>ALL</option>
							</select>
						</span>
					</span>
					<span class="cell">
						<strong class="th">시설</strong>
						<span class="td">
							<select style="width: 100%;">
								<option>ALL</option>
							</select>
						</span>
					</span>
					<span class="btn">
						<button type="button" class="btnType3"><span>검색</span></button>
					</span>
				</div>

				<div class="filter">
					<span class="cell">
						<strong class="th">장비도입구</strong>
						<span class="td">
							<select style="width: 100%;">
								<option>2021 YUMIN Leak Sensor</option>
							</select>
						</span>
					</span>
					<span class="cell">
						<strong class="th">조회기간</strong>
						<span class="td">
							<div class="period">
								<div><input type="text" class="inputTxt typeCal" value="2021-03-05"></div>
								<div class="hyphen">-</div>
								<div><input type="text" class="inputTxt typeCal" value="2021-03-05"></div>
							</div>
						</span>
					</span>
					<span class="cell">
						<strong class="th">배관</strong>
						<span class="td">
							<select style="width: 100%;">
								<option>배관명 A1</option>
							</select>
						</span>
					</span>
					<span class="btn">
						<button type="button" class="btnType3"><span>검색</span></button>
					</span>
				</div>

			</section>
			<div class="tab">
				<ul class="tabList">
					<li><a href="#">탭1</a></li>
					<li class="active"><a href="#">탭2</a></li>
					<li><a href="#">탭3</a></li>
					<li><a href="#">탭4</a></li>
					<li><a href="#">탭5</a></li>
				</ul>
				<section class="box">
					<h3 class="subTitle">모니터링</h3>
				
					<table id="mntrGrid"></table>
					<div id="mntrGridPager" class="pager"></div>
				</section>
			</div>
			<script>
			$(document).ready(function () {
				$("#mntrGrid").jqGrid({
			        mtype: "GET",
			        datatype: "local",
			        colNames:['메인모듈명','시설명','상태','누설','누설위치','파손','통신','베터리','최종갱신일시'],
			        colModel: [
			            { name: 'EQMT_NM', 	 	index: 'eqmtNm',  key: true },
			            { name: 'FCLT_NM',   	index: 'fcltNm',   },
			            { name: 'EQMT_STAT',   	index: 'eqmtStat', 	},
			            { name: 'LEAK_YN',   	index: 'leakYn', 	},
			            { name: 'LEAK_POS',   	index: 'leakPos', 	},
			            { name: 'FLG_YN',   	index: 'flgYn', 	},
			            { name: 'CMM_FAIL_YN',  index: 'cmmFailYn',  },
			            { name: 'BATR',   		index: 'batr', 	 },
			            { name: 'LAST_UPD_DTM', index: 'lastUpdDtm',  }
			        ],
			        viewrecords: true,
					autowidth:true,
			        height: 'auto',
			        rowNum: 10,
			        rowList:[10,20,30],
			        pager: "#mntrGridPager"
			    });
				
				$.ajax({
			        url: "../js/mntrList.json",
			        data: "",
			        success: function(data) {
			       		var jsonData = data;
			       		var mntrList = jsonData.mntrList;
			       		for(var i=0; i<mntrList.length ; i++ ){
			       			$('#mntrGrid').jqGrid('addRowData', i, mntrList[i]);
			            }
			       		$("#mntrGrid").trigger('reloadGrid');
			        },
			        error: function(){
						console.log("에러 : ");
					}
			    });
			});
			</script>
		</div>

	</div>
</body>
</html>
