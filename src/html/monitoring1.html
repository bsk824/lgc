{% set pageVar = {title: 'title'} %}
{% set nav = {active: '1'} %}
{% extends 'inc/layout.html' %}
{% block content -%}
<section class="box">

	<h3 class="subTitle">모니터링</h3>

	<div class="filter">
		<span class="cell">
			<strong class="th">장비명</strong>
			<span class="td">
				<select style="width: 100%;">
					<option>ALL</option>
				</select>
			</span>
		</span>
		<span class="cell">
			<strong class="th">배관</strong>
			<span class="td">
				<select style="width: 100%;">
					<option>ALL</option>
				</select>
			</span>
		</span>
		<span class="cell">
			<strong class="th">시설</strong>
			<span class="td">
				<select style="width: 100%;">
					<option>ALL</option>
				</select>
			</span>
		</span>
		<span class="btn">
			<button type="button" class="btnType3"><span>검색</span></button>
		</span>
	</div>

	
	<table id="mntrGrid"></table>
	<div id="mntrGridPager" class="pager"></div>
	<script>
		$(document).ready(function () {
			$("#mntrGrid").jqGrid({
				mtype: "GET",
				datatype: "local",
				colNames:['장비명','설치위치','상태','누액','위치','파손','통신','베터리','최종갱신일시'],
				colModel: [
					{ name: 'EQMT_NM', 	 	index: 'eqmtNm',  key: true },
					{ name: 'FCLT_NM',   	index: 'fcltNm',   },
					{ name: 'EQMT_STAT',   	index: 'eqmtStat', 	},
					{ name: 'LEAK_YN',   	index: 'leakYn', 	},
					{ name: 'LEAK_POS',   	index: 'leakPos', 	},
					{ name: 'FLG_YN',   	index: 'flgYn', 	},
					{ name: 'CMM_FAIL_YN',  index: 'cmmFailYn',  },
					{ name: 'BATR',   		index: 'batr', 	 },
					{ name: 'LAST_UPD_DTM', index: 'lastUpdDtm',  }
				],
				viewrecords: true,
				height: 'auto',
				rowNum: 10,
				rowList:[10,20,30],
				pager: "#mntrGridPager"
			});
			
			$.ajax({
				url: "../js/mntrList.json",
				data: "",
				success: function(data) {
					var jsonData = data;
					var mntrList = jsonData.mntrList;
					for(var i=0; i<mntrList.length ; i++ ){
						$('#mntrGrid').jqGrid('addRowData', i, mntrList[i]);
					}
					$("#mntrGrid").trigger('reloadGrid');
				},
				error: function(){
					console.log("에러 : ");
				}
			});
		});
	</script>
</section>

<div class="tab">
	<ul class="tabList">
		<li class="active"><a href="monitoring1.html">모니터링 상세</a></li>
		<li><a href="monitoring1-2.html">시설관리</a></li>
		<li><a href="monitoring1-3.html">장비관리</a></li>
		<li><a href="monitoring1-4.html">현장사진/도면</a></li>
		<li><a href="monitoring1-5.html">제어관리</a></li>
	</ul>
	<section class="box">
	
		<table id="mntrGrid2"></table>
		<script>
			$(document).ready(function () {
				$("#mntrGrid2").jqGrid({
					mtype: "GET",
					datatype: "local",
					colNames:['장비명','Slave', '최종계측일시','센서타입','상태','계측값'],
					colModel: [
						{ name: 'EQMT_NM', 	 	index: 'eqmtNm',  key: true },
						{ name: 'FCLT_NM',   	index: 'fcltNm',   },
						{ name: 'EQMT_STAT',   	index: 'eqmtStat', 	},
						{ name: 'LEAK_YN',   	index: 'leakYn', 	},
						{ name: 'LEAK_POS',   	index: 'leakPos', 	},
						{ name: 'FLG_YN',   	index: 'flgYn', 	},
					],
					viewrecords: true,
					height: 'auto',
					rowNum: 10,
					rowList:[10,20,30],
				});
				
				$.ajax({
					url: "../js/mntrList.json",
					data: "",
					success: function(data) {
						var jsonData = data;
						var mntrList = jsonData.mntrList;
						for(var i=0; i<mntrList.length ; i++ ){
							$('#mntrGrid2').jqGrid('addRowData', i, mntrList[i]);
						}
						$("#mntrGrid2").trigger('reloadGrid');
					},
					error: function(){
						console.log("에러 : ");
					}
				});
			});
		</script>
	</section>
</div>
{%- endblock %}
